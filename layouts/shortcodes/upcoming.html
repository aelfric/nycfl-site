<style>
  .upcoming-tournament {
    display: flex;
    flex-direction: row;
    margin: 1em 0;
    background-color: lightblue;
    border-radius: 5px;
  }

  .upcoming-tournament__name {
    font-weight: bold;
  }
  
  .upcoming-tournament__host {
    font-style: italic;
  }
  
  .upcoming-tournament__left {
    width: 300px;
    background-color: #8d86c9;
  }
  
  .upcoming-tournament__left img {
    border-radius: 50%;
    width: 180px;
    height: 180px;
    margin: 1em auto;
    border: 1px solid black;
  }
  
  .upcoming-tournament__right {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    width: 100%;
    padding: 1em;
  }

  .upcoming-tournament__events {
    flex-grow: 1;
  }

  .upcoming-tournament__date {
    font-weight: bold;
    color: white;
    background-color: #002795;
    width: 100%;
    display: block;
    text-align: center;
    padding: 0.5em;
  }

  .upcoming-tournament__register {
    text-align: center;
  }

  .btn.disabled,
  .btn.disabled:hover {
    background-color: gray;
    pointer-events: none;
  }
</style>

{{ range $.Site.Data.tournaments }}
<div class="upcoming-tournament">
    <div class="upcoming-tournament__left">
  <img src="{{ .image }}" alt="{{.host}}" />
  <span class="upcoming-tournament__date">{{ .date }} </span>
  </div>
  <div class="upcoming-tournament__right">
  <span class="upcoming-tournament__name">{{ .name }}</span>
  <span class="upcoming-tournament__host">at {{ .host }} </span>
  <span class="upcoming-tournament__events">{{ .events }}</span>
  {{ if .register }}
  <a href="{{.register}}" class="upcoming-tournament__register btn">Register</a>
  {{ else }}
  <a class="upcoming-tournament__register btn disabled" title="Not open for registration yet">Register</a>
  {{ end }}
  </div>
</div>
{{ end }}
